<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div>
        <header class="enlace">
            <a href="index.html"> <img src="img/Logo.png"</a>
        </header>
    </div>
    <div class="contenedor">
        <div class="encriptar">
    <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Increse el texto aqui"></textarea>

        <div class="terminos">
        <p>Solo letras minusculas y sin acentos</p>
    </div>
        <div class="botones">
        <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar
        </button>
        <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()">
    </div>
    </div>
    <div class="encriptado">
        <img src="img/muñeco (2).png" alt="muñeco" id="muñeco">
        <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje">Ningun mensaje fue encontrado</h2>
            <p id="parrafo">Incresa el texto que deseas encriptar o desencriptar</p>
            <!--<textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>-->
        </div>
    </div>
</div>
</body>
<script src="main.js"></script>
</html>
